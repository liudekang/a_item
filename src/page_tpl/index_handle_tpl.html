<!-- 渲染首页轮播数据 -->
<script id="index_swp" type="text/x-handlebars-template">
    {{#each data}} {{#if ad_pic_url}}
    <div class="swiper-slide"><img src="{{ad_pic_url}}" alt=""></div>
    {{/if}} {{/each}}
</script>
<!-- 渲染本周最火章节——列表数据 -->
<script id="day_hot_list" type="text/x-handlebars-template">
    {{#each data}}
    <li>
        <dl>
            <dt><img src="{{cover}}" alt=""></dt>
            <dd>{{title}}</dd>
        </dl>
    </li>
    {{/each}}
</script>
<!-- 渲染重磅推荐章节——列表数据 -->
<script id="heavy_list_list" type="text/x-handlebars-template">
    {{#each data}} {{#if (limit @index)}}{{#if (first_list @index)}}
    <dl class="detail_list first_detail_icon">
        <dt>
            <img src="{{cover}}" alt="">
            {{#if finish}}
                <strong>完结</strong>
            {{else}}
            <strong>连载</strong>
            {{/if}}
            </dt>
        <dd>
            <h5>{{title}}</h5>
            <span>{{authors}}</span>
            <p>{{summary}}</p>
            <h6>{{#each tags}} {{#if (limit_little @index)}}
                <b>{{this}}</b> {{/if}}{{/each}}
            </h6>
        </dd>
    </dl>
    {{else}}
    <dl class="easy_list easy_list_icon">
        <dt data-id="0{{addIndex @index}}">{{title}}</dt>
        <dd>{{authors}}</dd>
    </dl>{{/if}} {{/if}} {{/each}}
</script>

<!-- 渲染阅读数据 -->
<script id="read_tpl" type="text/x-handlebars-template">

    <div class="read_p">
        <h3>{{t}}</h3>
        {{#each p}}
        <p>{{this}}</p>
        {{/each}}
    </div>
    <div class="r_mark">
        <div class="r_head tpl">
            <div class="tpl_lef">
                <div class="tpl_lef_icon _icon"></div>
                <span>返回</span>
            </div>
            <div class="tpl_rig_icon _icon"></div>
        </div>
        <div class="r_bot">
            <div class="r_nums">
                <button class="r_prev_chapter">上一章</button>
                <p><span>1</span> / <span>3106</span></p>
                <button class="r_next_chapter">下一章</button>
            </div>
            <div class="r_fot">
                <p class="r_mulu_btn">
                    <i></i>
                    <span>目录</span>
                </p>
                <p data-act="font_active" class="r_set_font">
                    <i></i>
                    <span>字体</span>
                </p>
                <p data-act="day_active" class="r_set_day">
                    <i></i>
                    <span>夜间</span>
                </p>
                <p>
                    <i></i>
                    <span>下载</span>
                </p>
            </div>
            <div class="r_set">
                <div class="r_font_size">
                    <strong>字号</strong>
                    <button class="r_set_f_big">大</button>
                    <button class="r_set_f_small">小</button>
                </div>
                <div class="r_background">
                    <strong>背景</strong>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li class="active"></li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="read_chapter_tpl" type="text/x-handlebars-template">
    <h3>{{t}}</h3>
    {{#each p}}
    <p>{{this}}</p>
    {{/each}}
</script>
